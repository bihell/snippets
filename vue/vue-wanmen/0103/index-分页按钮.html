<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔壁王校长的栗子</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        .active {
            color: red;
        }
        .page {
            list-style: none;
        }

        .page>li {
            float: left;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            background: #eee;
        }
    </style>

</head>
<body>
<div id="app">
    <ul class="page">
        <li>
            <a @click="prev">上一页</a>
        </li>
        <li v-for="n in pageCount">
            <a :class="activeNumber==n?'active':''">{{n}}</a>
        </li>
        <li>
            <a @click="next">下一页</a>
        </li>
    </ul>
    
</div>
<script>
    let m = {
        pageCount: 10,
        activeNumber: 5
    };

    // 5:20

    let vm = new Vue({
        el: "#app",
        data: m,
        methods: {
            prev: function(){
                if(this.activeNumber > 1){
                    this.activeNumber--;
                }
            },
            next: function(){
                if(this.activeNumber < 10){
                    this.activeNumber++;
                }
            }
        }
    });
</script>
</body>
</html>
