<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔壁王校长的栗子</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <!-- 1.引入router -->
    <script src="../bower_components/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        .base {
            width: 320px;
            height: 400px;
            background-color: #ddd;
            border: 3px  solid #1b6583;
            padding: 15px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="app">
    <!-- 2.在 HTML 中调用 router组件，不可改 -->
    <router-view></router-view>
</div>
<script>
    // 3.组件定义 登录页面
    var login = Vue.component('login',{
        template:`
        <div class="base">
            <h4>登录的页面</h4>
            <input type="button" value="去 reg by button" @click="goToReg" />
            <router-link to="/reg">去 reg</router-link>
        </div>
        `,
        methods:{
            goToReg: function(){
                this.$router.push('/reg')
            }
        }
    });

    // 3.注册页面
    var reg = Vue.component('reg',{
        template:`
            <div class="base">
                <h4>注册的页面</h4>
                <router-link to="/login">回 login</router-link>
            </div>
        `
    })

    // 4.配置路由词典
    // {path:<Vue 的路径，#号后满的，comment:<组件实例>}

    const myRoutes = [
        {path:'',component: login},
        {path:'/login',component: login},
        {path:'/reg',component:reg},
    ];

    const  myRouter = new VueRouter({
        routes: myRoutes
    })

    new Vue({
        el:"#app",
        router: myRouter
    }
    );
</script> 
</body>
</html>
