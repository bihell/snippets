<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔壁王校长的栗子</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <!-- 1.引入router -->
    <script src="../bower_components/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        .base {
            width: 320px;
            height: 400px;
            background-color: #ddd;
            border: 3px  solid #1b6583;
            padding: 15px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="app">
    <!-- 2.在 HTML 中调用 router组件，不可改 -->
    <router-view></router-view>
</div>
<script>
    // 参数接收方
    var myMain = Vue.component('my-main',{
        template:`
            <div>
                <h1>用户名：{{userName}}</h1>
            </div>
        `,
        data: function(){
            return {
                userName: ''

            };
        },
        methods:{

        },
        mounted: function(){
            console.log(this.$route.params);
            this.userName = this.$route.params.userName
        }
    });

    // 参数发送方
    var myLogin = Vue.component('my-login',{
        template:`
            <div class="base">
                <input type="text" v-model="userName" />
                <router-link :to="'/main/' + userName">去 Main</router-link>
            </div>
        `,
        data: function(){
            return {
                userName:''
            };
        }

        }
    )

        var notFound = Vue.component('not-found',{
        template:`
            <div class="base">
                <h4> 404 page Not Found </h4>
                <router-link to="login">返回登录页</router-link>
            </div>
        `
        }
    )

    // 4.配置路由词典
    // {path:<Vue 的 路径，#号后满的，comment:<组件实例>}

    const myRoutes = [
        {path:'',component: myLogin},
        {path:'/login',component: myLogin, alias: '/logon'}, // 别名
        {path:'/mylogin',redirect:'/login'}, // 重定向
        {path:'/main/:userName',component:myMain},
        {path:'*',component: notFound} // 异常处理
    ];

    const  myRouter = new VueRouter({
        routes: myRoutes
    })

    new Vue({
        el:"#app",
        router: myRouter
    }
    );
</script> 
</body>
</html>
