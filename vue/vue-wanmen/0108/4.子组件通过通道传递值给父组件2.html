<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔壁王校长的栗子</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>
<div id="app">
    <parent></parent>
</div>
<script>

    // 父组件
    Vue.component('parent',{
        template:`
            <div>
                <child ref="mySon"></child>
                <input type="button" value="获得子组件信息" @click="getData"/>
            </div>
        `,
        data: function(){
            return {
                parentStr: 'I am your father!'
            };
        },
        methods: {
            getData: function(){
                console.log('获得子组件信息：'+this.$refs.mySon.childStr);
            }
        }
    });
    
    // 子组件
    Vue.component('child',{
        template:`
            <div>

            </div>
        `,
        methods:{
        },
        data: function(){
            return {
                childStr: 'I am your son!'
            };
        },
        props:[],
        mounted: function(){
            console.log('子组件的 mount：' + this.$parent.parentStr);
        }
    });

  new Vue({el: '#app'})
</script>
</body>
</html>
